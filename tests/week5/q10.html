<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 10</title>

    <!-- add jQuery to the page if needed -->
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>

    <label for="nationality">Select nationality:</label><br>
    <select id="nationality">
        <option value="czech" selected>Czech</option>
        <option value="foreign">Foreign</option>
    </select>

    <div id="forms">

        <form action="" id="czech">
            <label for="op">Zadejte číslo občanského průkazu:</label><br>
            <input type="text" id="op" name="op" value=""><br>
            <br>
            <input type="submit" value="Odeslat">
        </form>

        <form action="" id="foreign">
            <label for="passport">Enter the number of your passport:</label><br>
            <input type="text" id="passport" name="passport" value=""><br>
            <br>
            <input type="submit" value="Send">
        </form>

    </div>

    <script>
        // your code here ...
        $('#nationality').on('change', function() {
            chooseForm(this);
        });

        function chooseForm(select) {
            var value = $(select).val();
            if(value == 'czech') {
                $('#czech').show();
                $('#foreign').hide();
            } else if(value == 'foreign') {
                $('#foreign').show();
                $('#czech').hide();
            }
        }

        // call the function once to reflect initial choice
        chooseForm($('#nationality'));
    </script>
    
</body>
</html>
