<body>
<h1 id="greetings">sth</h1>
<input type="text" id="name">
<button type="button" id="btn">Greet!</button>


<script>
/*
    1) btn click listener

    2) get value of name from input

    3) render the greeting

 */

    document.getElementById('btn').addEventListener('click', btnClicked);

    function btnClicked(){
        var name = document.getElementById('name').value;
        greet(name);
    }

    function greet(name){
        document.getElementById('greetings').innerHTML = 'Good bye ' + name;
    }


</script>
</body>

</html>
